<h1>register</h1>
<div class="container">
  <div class="row">
    <div class="col-md-5">
      <form data-toggle="validador" role="form">
        <input type="text" ng-model="user.username" class="form-control" placeholder="username" required/><br/>
        <input type="password" ng-model="user.password" class="form-control" placeholder="password" required/><br/>
        <input type="password" ng-model="user.password2" class="form-control" placeholder="repeat password" required/><br/>
        <button ng-click="register(user)" class="btn btn-warning btn-lg"><i class="fa fa-user-plus" aria-hidden="true"> register</i></button><br/>
      </form>
    </div>
  </div>
</div>
{{message}}
