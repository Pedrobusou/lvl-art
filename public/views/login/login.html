<h1>login</h1>
<div class="container">
  <div class="row">
    <div class="col-md-5">
      <form data-toggle="validador" role="form">
        <input type="text" ng-model="user.username" class="form-control" placeholder="username" required/><br/>
        <input type="password" ng-model="user.password" class="form-control" placeholder="password" required/><br/>
        <div class="row">
          <div class="col-md-12">
            <button ng-click="login(user)" class="btn btn-warning btn-lg"><i class="fa fa-sign-in" aria-hidden="true"> login</i></button>
            <a href="/auth/facebook" class="btn btn-primary btn-lg"><i class="fa fa-facebook-square" aria-hidden="true"> facebook</i></a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
